{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary mb-3">
                <i class="fas fa-chalkboard-teacher me-3"></i>
                岗位练兵课教学质量调查
            </h1>
            <p class="lead text-muted">请选择要评价的课程</p>
        </div>

        <div class="row g-4">
            {% for course in courses %}
            <div class="col-md-6">
                <div class="card course-card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                      
                        <h3 class="card-title mb-3"><span class="badge bg-primary fs-6 rounded-circle p-2">{{ loop.index }}</span>{{ course.name }}</h3>
                        <div class="instructor-info mb-4">
                            <div class="instructor-card bg-light p-3 rounded">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-tie fa-lg text-primary me-3"></i>
                                    <div>
                                        <small class="text-muted d-block">讲课人</small>
                                        <strong class="fs-5 text-dark">{{ course.instructor }}</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-auto text-center">
                            <a href="{{ url_for('survey', course_id=course.id) }}"
                               class="btn btn-primary btn-lg px-4 w-100">
                                <i class="fas fa-clipboard-list me-2"></i>
                                开始评价
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
